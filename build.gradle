plugins {
    id 'java'
}

group = 'coolclk.escape'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.projectlombok:lombok:1.18.30'
    compile 'org.reflections:reflections:0.10.2'
    compile 'org.yaml:snakeyaml:2.2'
    compile 'com.google.code.gson:gson:2.10.1'
    compile 'org.apache.logging.log4j:log4j-core:2.20.0'
    compile 'org.apache.logging.log4j:log4j-api:2.20.0'
}

jar {
    from {
        configurations.compile.asFileTree.collect {
            zipTree(it)
        }
    }

    manifest.attributes([
            'Main-Class': 'coolclk.escape.Main'
    ])
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}